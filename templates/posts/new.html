{% extends "base.html" %}

{% block head_content %}
    <title>New Post</title>
{% endblock %}

{% block container %}
    <div class="row justify-content-md-center">
        <div class="col-6 pt-3 pb-3" id="profile-box">
            <h4 class="mb-4">Post a new photo!</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.name_of_field }}
                <div class="form-group">
                    {{form.title}}
                    {{form.title.errors}}
                    <div class="text-warning">
                        <small>{{form.title.errors}}</small>
                    </div>
                </div>
                <div class="form-group">
                    {{form.photo}}
                    <div class="text-warning">
                        <small>{{form.photo.errors}}</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-5">Publish</button>
            </form>
        </div>
    </div>
{% endblock %}
