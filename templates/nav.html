{% load static %}


<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light" id="main-navbar">

    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand pr-5" style="border-right:1px solid #efefef;" href="{% url 'posts:feed' %}">Platzigram <img src="{% static "img/instagram.png" %}" alt="" height="45" class="d-inline-block aling-top"></a>

        <!-- Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbargram" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- MenÃº -->
        <div class="collapse navbar-collapse" id="navbargram">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        {% if request.user.profile.picture %}
                        <a href="{% url 'users:detail' request.user.username %}">
                            <img src="{{request.user.profile.picture.url}}" alt="{{request.user.username}}" height="35" class="d-inline-block align-top rounded-circle">
                        </a>
                        {% else %}
                        <img src="{% static "img/default-profile.png" %}" alt="{{request.user.username}}" height="35" class="d-inline-block align-top rounded-circle">
                        {% endif %}
                    </a>
                </li>
                <li class="nav-item nav-icon">
                    <a class="nav-link" href="{% url 'posts:create_post' %}">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item nav-icon">
                    <a class="nav-link" href="{% url 'users:logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>

    </div>

</nav>
